name: mlflow
on:
  push:
    paths:
      - '.github/workflows/**'
      - 'mlflow/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.7'
      - name: Install
        working-directory: ./mlflow
        run: npm ci
      - name: Eslint
        working-directory: ./mlflow
        run: npm run lint
      - name: Build
        working-directory: ./mlflow
        run: npm run build
